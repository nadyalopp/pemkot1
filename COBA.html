<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar dengan Dropdown HTML, CSS, dan JavaScript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->

  <style>
    .navbar {
      background-color: #f8f9fa;
      padding: 10px 0;
      display: flex;
      justify-content: center; /* Untuk memposisikan konten navbar di tengah */
    }

    .navbar-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar-link {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      position: relative;
    }

    .navbar-link:hover {
      background-color: #e9ecef;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .navbar-link:hover .dropdown-menu {
      display: block;
    }

    .dropdown-item {
      padding: 10px 20px;
      display: block;
      color: #333;
      text-decoration: none;
    }

    .dropdown-item:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <ul class="navbar-list">
    <li>
      <a href="index.html" class="navbar-link has-after">Home</a>
    </li>
    <li>
      <a href="profil.html" class="navbar-link has-after">Profil</a>
    </li>
    <li>
      <a href="mengenal-ambon.html" class="navbar-link has-after">Mengenal Ambon</a>
    </li>
    <li>
      <a href="potensi-daerah.html" class="navbar-link has-after">Potensi Daerah</a>
    </li>
    <li class="navbar-item dropdown">
      <a href="#" class="navbar-link has-after">Open-Government <i class="fas fa-caret-down"></i></a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </li>
    <li>
      <a href="COBA.html" class="navbar-link has-after">Informasi</a>
    </li>
    <li>
      <a href="berita.html" class="navbar-link has-after">Berita</a>
    </li>
    <li>
      <a href="hubungi-kami.html" class="navbar-link has-after">Hubungi Kami</a>
    </li>
  </ul>
</nav>

<script>
  // Menangani penampilan dropdown saat mengarahkan kursor
  document.querySelectorAll('.dropdown').forEach(link => {
    link.addEventListener('mouseenter', function() {
      const dropdown = this.querySelector('.dropdown-menu');
      if (dropdown) {
        dropdown.style.display = 'block';
      }
    });

    link.addEventListener('mouseleave', function() {
      const dropdown = this.querySelector('.dropdown-menu');
      if (dropdown) {
        dropdown.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
